    <style>
        * {

        body {
            background: var(--tg-theme-bg-color, #0d1117);

        .nav {
            display: flex;

            overflow-x: auto;

            scrollbar-width: none;
        }
        .nav-item {
            padding: 10px 18px;
            background: var(--tg-theme-secondary-bg-color, #161b22);
            border: 1px solid var(--tg-theme-hint-color, #30363d);
            border-radius: 30px;
            font-size: 14px;
            font-weight: 600;
            white-space: nowrap;
            cursor: pointer;
        }
        .nav-item.active {
            background: var(--tg-theme-button-color, #238636);
            color: var(--tg-theme-button-text-color, #ffffff);
            border-color: var(--tg-theme-button-color, #238636);
        }
        .section { display: none; }
        .section.active { display: block; animation: fade 0.3s; }
        @keyframes fade { from { opacity: 0; transform: translateY(5px); } to { opacity: 1; transform: translateY(0); } }
        .card {
            background: var(--tg-theme-secondary-bg-color, #161b22);
            border: 1px solid var(--tg-theme-hint-color, #30363d);
            border-radius: 16px;
            padding: 16px;
            margin-bottom: 16px;
        }
        .card-title {
            font-size: 16px;
            font-weight: 600;
            margin-bottom: 14px;
            display: flex;
            align-items: center;
            gap: 8px;
            color: var(--tg-theme-link-color, #58a6ff);
        }
        .grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; }
        button {
            background: #21262d;
            border: 1px solid var(--tg-theme-hint-color, #30363d);
            color: var(--tg-theme-text-color, #c9d1d9);
            padding: 12px 8px;
            border-radius: 12px;
            font-size: 14px;
            font-weight: 500;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        button:active { background: #30363d; transform: scale(0.97); }
        button.primary { background: var(--tg-theme-button-color, #238636); color: white; border: none; }
        textarea, input {
            width: 100%;
            background: #010409;
            border: 1px solid var(--tg-theme-hint-color, #30363d);
            color: var(--tg-theme-text-color, #c9d1d9);
            border-radius: 12px;
            padding: 14px;
            font-size: 14px;
            margin-bottom: 12px;
        }
        .status-bar {
            margin-top: 20px;
            padding: 12px;
            background: var(--tg-theme-secondary-bg-color, #161b22);
            border-radius: 30px;
            text-align: center;
            font-size: 13px;
        }
    </style>
</head>

<script>
    const tg = window.Telegram.WebApp;
    tg.expand();

    function switchTab(tabId) {
        document.querySelectorAll('.nav-item').forEach(el => el.classList.remove('active'));
        document.querySelectorAll('.section').forEach(el => el.classList.remove('active'));
        document.querySelector(`.nav-item[onclick*="'${tabId}'"]`).classList.add('active');
        document.getElementById(tabId).classList.add('active');
    }

    function send(cmd) {
        document.getElementById('status').innerText = `‚è≥ –ù–∞–¥—Å–∏–ª–∞—é: ${cmd}...`;
        tg.sendData(cmd);
        setTimeout(() => document.getElementById('status').innerHTML = '‚úÖ –ù–∞–¥—ñ—Å–ª–∞–Ω–æ!', 300);
        setTimeout(() => document.getElementById('status').innerHTML = '‚ö° –ì–æ—Ç–æ–≤–∏–π', 2000);
    }

    function saveNote() {
        const note = document.getElementById('noteInput').value.trim();
        if (!note) return alert('–í–≤–µ–¥—ñ—Ç—å —Ç–µ–∫—Å—Ç');
        send('SAVE_NOTE:' + note);
        document.getElementById('noteInput').value = '';
    }

    function runCommand() {
        const cmd = document.getElementById('cmdInput').value.trim();
        if (cmd) send('CMD:' + cmd);
    }
</script>
