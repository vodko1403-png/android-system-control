<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Android Control</title>
    <script src="https://telegram.org/js/telegram-web-app.js"></script>
    <style>
        body { font-family: sans-serif; background-color: #1c1c1c; color: white; margin: 0; padding: 15px; display: flex; flex-direction: column; gap: 15px; }
        .grid { display: grid; grid-template-columns: repeat(2, 1fr); gap: 10px; }
        .section-title { font-size: 14px; color: #888; text-transform: uppercase; margin-top: 10px; }
        button { background-color: #2b2b2b; color: white; border: 1px solid #444; padding: 15px 10px; border-radius: 12px; font-size: 14px; cursor: pointer; transition: 0.2s; }
        button:active { background-color: #444; transform: scale(0.95); }
        .btn-main { background: linear-gradient(135deg, #28a745, #1e7e34); grid-column: span 2; font-weight: bold; }
        .btn-danger { background: linear-gradient(135deg, #dc3545, #a71d2a); }
    </style>
</head>
<body>
    <div class="section-title">薪芯胁薪械 泻械胁邪薪薪</div>
    <div class="grid">
        <button class="btn-main" onclick="send(' 校小')"> 校小</button>
        <button onclick="send(' AI 效孝')"> AI 效孝</button>
        <button onclick="send(' 小小孝')"> 小小孝</button>
    </div>

    <div class="section-title">肖邪泄谢懈 邪 械写邪</div>
    <div class="grid">
        <button onclick="send(' 肖')"> 肖</button>
        <button onclick="send(' 孝孝')"> 孝孝</button>
        <button onclick="send(' 孝孝')"> 孝孝</button>
        <button onclick="send(' 小孝孝小孝')"> 小孝孝小孝</button>
    </div>

    <div class="section-title">小懈械屑邪</div>
    <div class="grid">
        <button onclick="send('Ч 效些携')">Ч 效些携</button>
        <button onclick="send(' 小鞋')"> 小鞋</button>
        <button class="btn-danger" onclick="send(' 校孝')"> 校孝</button>
    </div>

    <script>
        const tg = window.Telegram.WebApp;
        tg.expand();
        function send(cmd) {
            tg.sendData(cmd); // 邪写懈谢邪 泻芯屑邪薪写 斜芯
            tg.close();
        }
    </script>
</body>
</html>
